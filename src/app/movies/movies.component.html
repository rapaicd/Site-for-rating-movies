<app-header></app-header>
<div class="container">
<div *ngFor="let i of myMovies">
<div *ngIf="i.id==id">
<div class="prvi-deo"> 
    <div class="prvi">
        <div class="ime">
            <h2>{{i.name}}</h2>
        </div>
        <div class="ocena">
            {{i?.rating}}
        </div>
    </div>
    <div class="drugi">
        <div class="slika">
            <img src="{{i?.cover}}" alt="">
        </div>
        <div class="forma">
            <div class="rate-movie">Rate this movies</div>
            <div class="form-group">
                <label for="uname">Name: </label>
                <input type="text" id="uname" name="uname" class="form-control">
            </div>
            <div class="form-group-btn">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
            </div>
            <div class="form-group-desc">
                <div class="review-label"><label for="review">Review: </label></div>
                <div class="review">
                <textarea name="" id="" class="form-control1" cols="30" rows="10"></textarea>
                </div>
            </div>
            <button class="btn btn-dark" (click)="Submit()">Submit</button>
        </div>
    </div>
</div>

<div class="drugi-deo" >
    <div class="rate-movie">Reviews</div>

    <div class="pisma" *ngIf="i.reviews.length>0" >
        <div class="pismo" *ngFor="let a of i.reviews">
            <div class="ime-posetioca">{{a?.author}}</div>
            <div class="datum"><small>{{a.published_on | date}}</small></div>
            <div class="poruka">"{{a?.review}}"</div>
            <div class="line"></div>
        </div>
    </div>
</div>


</div>
</div>
</div>
